<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Github API Project</title>
  </head>
  <body>
    <h1>Github Repository Quicksearch</h1>
    <form id="search">
      <input id="search-input" type="search" placeholder="Search for Github User">
      <button id="search-submit">Search</button>
    </form>
    <div>
      <ul id="output">
        <li>
          <ul class="repo-item">
            <li class="repo-name">Repo Name Repo Name Repo</li>
            <li class="repo-info">Here's a description of this amazing Repo</li>
            <li class="repo-url">
              <a href="https://api.github.com/repos/daneden/Wayfinder-iOS">View on Github</a>
            </li>
            <li class="repo-watchers">7</li>
          </ul>
        </li>
        <li>
          <ul class="repo-item">
            <li class="repo-name">Repo Name</li>
            <li class="repo-info">Here's a description of this amazing Repo</li>
            <li class="repo-url">
              <a href="https://api.github.com/repos/daneden/Wayfinder-iOS">View on Github</a>
            </li>
            <li class="repo-watchers">7</li>
          </ul>
        </li>
      </ul>
      <div class="is-error">Sorry, we couldn't find a github user by that name</div>
    </div>
  </body>
</html>
